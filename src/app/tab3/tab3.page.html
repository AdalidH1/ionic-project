<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-button>
    <ion-title>Tab 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="editForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <!-- <div *ngIf="editForm.get('email').invalid && editForm.get('email').touched">
      <p>Email is required</p>
    </div> -->

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <!-- <div *ngIf="editForm.get('password').invalid && editForm.get('password').touched">
      <p>Password is required</p>
    </div> -->

    <ion-button type="submit" [disabled]="editForm.invalid">Login</ion-button>
  </form>
</ion-content>
